<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vannilajs-datepicker - Vanilla JS datepicker for Bulma and other CSS frameworks</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="A vanilla JavaScript remake of bootstrap-datepicker for Bulma and other CSS frameworks"
          name="description">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <link href="//unpkg.com/docsify/lib/themes/vue.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'vanillajs-datepicker',
        repo: 'https://github.com/mymth/vanillajs-datepicker',
        loadSidebar: true,
        subMaxLevel: 4,
        auto2top: true,
    };
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
</body>
</html>
